
<div class="list-group" id="corresp_list_group" uri="{{graph_uri}}"
   target="" style='scroll: both; overflow: auto;'>
    {% set i = 1 %}
    {% for c in correspondences|sort(attribute='sub') %}
    <a href="javascript:void();" class="list-group-item" uri='{{c.pred.value}}'
          id = 'LGI{{c.pred.value}}'
          sub_uri='{{c.sub.value }}'
          obj_uri='{{c.obj.value }}'>
        <span class="list-group-item-heading">{{ c.sub.value }}<br/>
            <span class="badge alert-primary">{{i}}</span>
            <small><span class="badge alert-primary">linked to </span></small><br/>
        </span>
        <span class="list-group-item-heading">{{ c.obj.value }}<br/>
        </span>
    </a>
    {% set i = i + 1 %}
    {% endfor %}
</div>
