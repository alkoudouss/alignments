        <button class="btn btn-default dropdown-toggle" type="button" id="modeDropdown"
            data-toggle='dropdown' mode='C'>Mode: Investigation<span class="caret"></span>
        </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="modeDropdown">
                <li role="presentation" onclick="modeInvestigation(this.innerText);">
                    <a role="menuitem" tabindex="-1">Mode: Investigation</a>
                </li>
                <li role="presentation" onclick="modeCreation(this.innerText);">
                    <a role="menuitem" tabindex="-1">Mode: Creation</a>
                </li>
                <li role="presentation" onclick="modeAdmin(this.innerText);">
                    <a role="menuitem" tabindex="-1">Mode: Admin</a>
                </li>
            </ul>
        </span>

        <!-- This is the span that will include the buttons related to investigation mode -->
        <span id="investigation_buttons_col"></span>

        <!-- This is the span including the buttons related to creation mode -->
        <span id="creation_buttons_col">
            <button type="button" class="btn btn-primary" id="creationIdeaButton"
                    onclick='newSelectButton(this);idea_button(targetId="creation_idea_col");'>Research Question</button>
            <button type="button" class="btn btn-primary" id="creationLinksetButton"
                    onclick='newSelectButton(this);mainButtonClick(targetId="creation_linkset_col");'>Linkset</button>
            <button type="button" class="btn btn-primary" id="creationLensButton"
                    onclick='newSelectButton(this);mainButtonClick(targetId="creation_lens_col");'>Lens</button>
            <button type="button" class="btn btn-primary" id="creationViewButton"
                    onclick='newSelectButton(this);mainButtonClick(targetId="creation_view_col");'>View</button>
            <button type="button" class="btn btn-primary" id="creationDatasetButton"
                    onclick='newSelectButton(this);importButtonClick(targetId="creation_dataset_col");'>Import</button>
        </span>

        <span id="admin_buttons_col">
            <button type="button" class="btn btn-primary" id="deleteIdeasButton"
                    onclick='del_ideas_button();'>Del Research Questions</button>
            <button type="button" class="btn btn-primary" id="deleteLinksetsButton"
                    onclick='del_linksets_button();'>Del Linksets</button>
            <button type="button" class="btn btn-primary" id="deleteLensesButton"
                    onclick='del_lenses_button();'>Del Lenses</button>
            <button type="button" class="btn btn-primary" id="deleteViewsButton"
                    onclick='del_views_button();'>Del Views</button>
        </span>

        <!--This is the refresh button -->
         <a class="btn btn-default" id="refreshButton" onclick="refresh();">Refresh</a>

    </div>
</div>
